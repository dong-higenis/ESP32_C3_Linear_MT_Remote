Serial 통신, led, 버튼, adc를 이용한 전류 감지 모니터링, rf, 리모컨, wifi
통합 코드입니다.

================기본 조작======================

flash memory에 리모컨 정보를 기억시켜, 
해당 리모컨으로 모터를 조작합니다.

물리버튼 둘다 모터를 조작 할 수 있습니다.
두 물리버튼을 누르고 있으면, 3초 후 LED가 느리게 점멸합니다.
이때 리모컨의 버튼을 꾹 누르고 있으면, 신호를 계속 받게됩니다. ( 리모컨 배터리가 부족하면 연속 통신이 안돼서 불가능 )

만약 샘플링한 데이터가 모두 같았다면, LED는 빠르게 점멸하여 
성공적으로 플래쉬 메모리에 저장을 마치게 됩니다. 이는 삭제하기 전까진 유효합니다.

만약 두 물리버튼을 10초간 누르고있으면, 
공장초기화가 진행됩니다. 
리모컨은 이 방식으로 지울수 있고,

Serial Monitor에 명령어 "load" 입력시 저장된 리모컨 목록,
"delete"입력시 공장초기화가 진행 됩니다.

리모컨은 최대 20개까지 저장 할수있습니다. (common.h 참조)

================wifi==========================

ESP보드에 전원을 공급하는 순간 내부적 절차를 거쳐 
WIFI를 터트리게 됩니다.
휴대기기로 ESP32-C3-LINEAR-MT-REMOTE 와이파이를 찾아 연결해줍니다. (인터넷은 당연히 아닙니다.)
이때 기본 IP인 162.168.4.1/ 에 접속하시면,
모터를 조작 할 수있는 웹사이트가 표시됩니다.
이곳에서 역시 모터를 조작 할 수 있습니다.
